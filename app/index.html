<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>triangula leveleditor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/favicon.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/jquery-ui/themes/base/jquery-ui.css">
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="container">
            <div class="header">
                <h3 class="text-muted">Triangula Leveleditor</h3>
            </div>
            
            
            <div style="margin-bottom: 20px">
                <div class="btn-group">
                    <button type="button" id="add-triangle" class="btn btn-default">▲</button>
                    <button type="button" id="add-spikes" data-toggle="modal" data-target="#create-spikes-modal" class="btn btn-default">▲<span>▲</span>▲</button>
                    <button type="button" id="add-door" class="btn btn-default">.❚</button>
                    <button type="button" id="add-bomb" class="btn btn-default">●</button>
                </div>
                <div class="btn-group">
                    <button type="button" id="save-btn" class="btn btn-success">Save</button>
                    <button type="button" id="load-string-btn" class="btn btn-info">Load String</button>
                    <button type="button" id="delete-history" class="btn btn-danger">Delete History</button>
                </div>
                <div class="btn-group">
                    <button type="button" id="widen-level" class="btn btn-info">Widen</button>
                </div>
                <form class="form-inline" style="display: inline-block;margin-left: 20px" role="form">
                    <div class="form-group">
                        <input type="text" id="level-name" class="form-control" placeholder="Level Name">
                    </div>
                </form>
            </div>
            
            <div class="level-wrapper">
                <div class="level">
                    <div class="player"></div>
                </div>
            </div>
            
            
            
            <form class="form-inline" role="form" style="margin-bottom: 20px;margin-top: 20px">
                <div class="form-group">
                    <input type="text" class="form-control color-select" id="color1" placeholder="Farbe 1" value="00748E">
                    <div class="color-info" id="color-info1"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control color-select" id="color2" placeholder="Farbe 2" value="E3DFBB">

                    <div class="color-info" id="color-info2"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control color-select" id="color3" placeholder="Farbe 3" value="F4BA4D">

                    <div class="color-info" id="color-info3"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control color-select" id="color4" placeholder="Farbe 4" value="E3753C">

                    <div class="color-info" id="color-info4"></div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control color-select" id="color5" placeholder="Farbe 5" value="DA3B3A">

                    <div class="color-info" id="color-info5"></div>
                </div>
            </form>

            <table class="table" id="history-table">
                <thead>
                    <tr>
                        <th style="width: 10%">Name</th>
                        <th style="width: 15%">Gespeichert</th>
                        <th>String</th>
                        <th style="width: 10%">String</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            
            <div class="footer">
                <p><span class="glyphicon glyphicon-heart"></span> from Papaya Fiction</p>
            </div>
            
        </div>

        <div class="modal fade" id="create-spikes-modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Add spikes</h4>
                    </div>
                    <form id="create-spikes-form">
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="spikes-count">Spikes count</label>
                                <input type="number" class="form-control" id="spikes-count">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="submit" class="btn btn-primary" value="Create spikes">
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->


        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/jquery-ui/ui/jquery-ui.custom.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="scripts/jquery.ui.rotatable.js"></script>
        <script src="scripts/LevelMaker.js"></script>
        <script src="scripts/color.js"></script>
        <!-- endbower -->
        <!-- endbuild -->


        <!-- build:js scripts/plugins.js -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
